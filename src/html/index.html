<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../css/style.css" rel="stylesheet">
        <title>To Do List</title>
    </head>
    <body>
        <div id="list" class="list">
            <h1>To Do List</h1>
            <div id="input">
                <input type="text" id="to-do" name="to-do" class="input-box" placeholder="Add a new task...">
                <button type="button" id="add" class="button" onclick="add()">Add</button>
            </div>
            <p id="message"></p>
            <ul id="to-do-list"></ul>
        </div>
        <script src="../js/script.js"></script>
    </body>
</html>
